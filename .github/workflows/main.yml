            exit 1
          fi

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.peernetics_host }}
          protocol: ftps
          port: 21
          local-dir: './'
          username: ${{ env.FTP_USERNAME }}
